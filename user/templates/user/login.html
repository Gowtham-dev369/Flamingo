{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Flamingo</title>
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- box icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
            {% for message in messages %}
            <div class="bg-grey py-2 px-2 shadow-md rouded-leg sm:px-10">
                <p>{{message}}</p>
            </div>
            {% endfor %}
        </div>
        <div class="bg-white py-8 px-6 shadow rouded-leg sm:px-10">
            <img src="{% static 'logo.png'%}" class="m-auto" >
            <form class="mb-0 space-y-6" method="POST">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                <p class="block text-sm font-medium text-red-700" style="border-radius: 0.5rem;">{{error}}</p>
                <br>
                {% endfor %}
                <label for="username" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input type="email" name="username" autofocus 
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm">
                </div>
                <label for="password" class="block text-sm font-medium text-gray-700">password</label>
                <div class="mt-1">
                    <input type="password" name="password"
                        class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outside-none focus:ring-2 focus
                    :ring-offset-2 focus:ring-indigo-500">login up</button>
                </div>
                <div class="flex justify-between">
                        <a href="{% url 'user:register' %}">Dont have Account</a>
                </div>
                <div class="flex justify-between">
                        Forgot your password ? <a href="{% url 'user:password_reset' %}">Reset here..</a>
                </div>

                

            </form>
        </div>
    </div>
</body>

</html>
