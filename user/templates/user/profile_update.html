{% extends 'base.html' %}

{% block main %}
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
    <div class="bg-white py-8 px-6  flex flex-col items-center justify-between shadow rouded-leg sm:px-10">
        <div class="py-10 text-center">
            <h1>Update Profile</h1>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{u_form.as_p}}
            <br>
            <label class="block text-sm font-medium text-gray-700" for="id_avatar">Change Avatar</label>
            <div class="mt-1">
            <input type="file" name="avatar" accept="image/*" id="id_avatar">
            </div>
            
            <br>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outside-none focus:ring-2 focus
        :ring-offset-2 focus:ring-indigo-500">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock main %}
