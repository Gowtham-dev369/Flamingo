{% extends 'base.html' %}
{% load static%}

{% block title %} 
<title>Password Change | Flamingo</title>
{% endblock title %}


{% block main %}
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow rouded-leg sm:px-10">
        <img src="{% static 'logo.png'%}" class="m-auto" >
        <form class="mb-0 space-y-6" method="POST">
            {% csrf_token %}
            <div class="mt-1 text-red-400">
            {% for field in form %}
            {{ field.errors }}
            {% endfor %}
            </div>
            <br>
            <label class="block text-sm font-medium text-gray-700" for="id_old_password">Old password</label>
            <div class="mt-1">
            <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm" type="password" name="old_password" autocomplete="current-password" autofocus required
                        id="id_old_password">
            </div>
            <label class="block text-sm font-medium text-gray-700" for="id_new_password1">New password1</label>
            <div class="mt-1">
            <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm" type="password" name="new_password1" autocomplete="new-password" required
                        id="id_new_password1">
            </div>
            <label class="block text-sm font-medium text-gray-700" for="id_new_password2">New password2</label>
            <div class="mt-1">
            <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm" type="password" name="new_password2" autocomplete="new-password" required
                        id="id_new_password2">
            </div>

           
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outside-none focus:ring-2 focus
                :ring-offset-2 focus:ring-indigo-500">Change Password</button>
            </div>

        </form>
    </div>
</div>

{% endblock main %}
