{% extends "base.html" %}

{% block title %}
<title>
    Password Reset | Flamingo</title>

{% endblock title %}

{% block main %}
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
        {% for message in messages %}
        <div class="bg-grey py-2 px-2 shadow-md rouded-leg sm:px-10">
            <p>{{message}}</p>
        </div>
        {% endfor %}
    </div>
    <div class="bg-white py-8 px-6 shadow rouded-leg sm:px-10">
        <h1>Reset Your Password</h1>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-1 text-red-400">
            {% for field in form %}
            {{ field.errors }}
            {% endfor %}
        </div>
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700 py-4">New Password</label>
        <div class="mt-1">
            <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm" type="password"
                name="new_password1" autocomplete="new-passwordail" autofocus required id="id_new_password1">
        </div>

        <label for="id_new_password2" class="block text-sm font-medium text-gray-700 py-4">New password confirmation:</label>
        <div class="mt-1">
            <input class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm" type="password"
                name="new_password2" autocomplete="new-passwordai2" required id="id_new_password2">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outside-none focus:ring-2 focus
        :ring-offset-2 focus:ring-indigo-500">Change Password</button>
        </div>
    </form>
</div>

{% endblock main %}
